<!-- templates/edit_profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Café - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('projects') }}">Projects</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('signin') }}">Sign In</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
                {% if user_logged_in %}
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                {% endif %}
                <li><a href="{{ url_for('faq') }}">FAQ</a></li>
            </ul>
        </nav>
        <div id="logo-container">
            <img src="{{ url_for('static', filename=logo_filename) }}" alt="Code Café Logo" id="logo" style="max-width: 200px;">
        </div>
    </header>

    <h1>Edit Your Profile</h1>

    <form method="POST" action="{{ url_for('edit_profile') }}">
        <!-- Password Section -->
        <section>
            <h2>Password</h2>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
        </section>

        <!-- Email Section -->
        <section>
            <h2>Email</h2>
            <label for="email">New Email:</label>
            <input type="email" id="email" name="email" value="{{ user_data.get('email', '') }}" required>
        </section>

        <!-- Bio Section -->
        <section>
            <h2>Bio</h2>
            <label for="bio">Update Your Bio:</label>
            <textarea id="bio" name="bio">{{ user_data.get('bio', '') }}</textarea>
        </section>

        <!-- Add more sections as needed -->

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
